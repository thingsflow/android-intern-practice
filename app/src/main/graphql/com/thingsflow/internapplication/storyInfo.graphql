query StoryList {
    storyList: listStoryByApp(data: {pageSize: 1000 , sectionType: OnStage}){
        list {
            ...StoryDto
        }
    }
}

query listStoryByApp {
    listStoryByApp(data: { pageSize:1000 , sectionType: OnStage }) {
        list {
            storyId
            name
            mainImageFile {
                link
            }
            oneLineDesc
            shortDesc
            isFinished
        }
    }
}
